<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--FONTES-->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"/>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

        <link rel="stylesheet" href="css/output.css"/>
        <link rel="stylesheet" href="css/style.css"/>

        <title>Starbuy - Compre e venda online</title>
    </head>
    <body>
        
        <!--NAVBAR-->
        <div class="bg-purple-700 p-3">
            <nav class="flex justify-between">
                <div>
                    <img src="images/logo.png" class="cursor-pointer md:pr-0 h-12 w-36 md:h-16 md:w-56 inline" alt="Starbuy Commerce">
                </div>
                <div class="pt-1 md:pt-3">
                    <div class="md:mr-16 flex h-10 text-gray-500 border-2 rounded-sm border-yellow-300">
                        <input class="w-24 md:w-96 sm:w-5 pl-3 text-sm focus-within:outline-none" type="text" placeholder="Pesquisar produto ou loja">
                        <button class="p-3 bg-yellow-300 hover:bg-yellow-400 text-white md:pl-4 md:pr-4">
                            <p class="font-semibold text-xs pb-3">Buscar</p>
                        </button>
                    </div>
                </div>
                <ul class="flex flex-row text-white">
                    <li class="ml-3 pt-2 md:pt-2 md:pr-10">
                        <img src="images/login.svg" class="w-6 h-6 mt-2 md:w-8 md:h-8 cursor-pointer" alt="">
                    </li>
                </ul>
            </nav>
        </div>
    </body>
    
</html>
