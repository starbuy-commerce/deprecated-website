<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--FONTES-->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet"/>

        <link rel="stylesheet" href="css/output.css"/>

        <title>Starbuy - Compre e venda online</title>
    </head>
    <body>
        
        <!--NAVBAR-->
        <div class="bg-purple-700 p-3">
            <nav class="flex justify-between">
                <div>
                    <img src="images/logo.png" class="h-18 w-48 inline" alt="Starbuy Commerce">
                </div>
                <div class="pt-2">
                    <div class="w-96 mr-16 flex h-10 text-gray-500 border-2 rounded-sm border-yellow-300">

                        <button class="p-3 bg-yellow-300 hover:bg-yellow-400 text-white pl-4 pr-4">

                    </div>
                </div>
                <ul class="flex flex-row text-white">
