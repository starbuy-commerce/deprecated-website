<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/output.css"/>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <title>Starbuy - Login</title>
    </head>
    <body>
        <div class="flow-root">
            <div class="h-screen bg-white float-left">
                <div class="mt-20 ml-28">
                    <div>
                        <p class="font-rubik font-extrabold text-4xl text-gray-800">Bem-vindo de volta </span><br>
                        <span class="font-rubik font-bold text-4xl text-gray-800">a </span>
                        <span class="font-rubik font-extrabold text-4xl text-yellow-400">Starbuy!</span>
                    </div>

                    <p class="font-rubik font-bold text-sm text-gray-600 mt-16">Faça login com a sua conta. Não tem uma? <a href="" class="text-indigo-600">Registre-se</a></p>

                    <div id="loginForm" class="mt-10">
                        <form action="submitLogin()">
                            <input class="login-input" type="text" placeholder="Digite seu username ou e-mail">
                            <br><br>
                            <input class="login-input" type="password" placeholder="Senha">
                            <div class="mt-4">
                                <a href="" class="text-indigo-500 text-sm font-bold ml-60">Esqueceu sua senha?</a>
                            </div>
                            <br><br>
                            <button class="w-full text-white font-bold py-2 px-4 rounded-full bg-indigo-600 hover:bg-indigo-900 transition duration-500 ease-in-out">
                                Entrar
                            </button>
                        </form>
                    </div>

                </div>
            </div>
            <div class="w-1/2 h-screen bg-indigo-700 float-right"></div>
        </div>
    </body>
</html>
