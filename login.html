<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/output.css"/>
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <title>Starbuy - Login</title>
    </head>
    <body>
        <div class="md:flow-root">
            <div class="md:h-screen bg-white md:float-left">
                <div class="m-4 md:m-28 md:mt-20">
                    <div>
                        <p class="font-rubik font-extrabold text-3xl md:text-4xl text-gray-800">Bem-vindo de volta </span><br>
                        <span class="font-rubik font-bold text-3xl md:text-4xl text-gray-800">a </span>
                        <span class="font-rubik font-extrabold text-5xl md:text-6xl text-purple-600">Starbuy!</span>
                    </div>

                    <p class="font-rubik font-bold md:max-w-lg text-sm text-gray-600 mt-16">Faça login com a sua conta. Não tem uma? 
                        <a href="" class="text-yellow-400">Registre-se</a>
                    </p>

                    <div id="loginForm" class="mt-10">
                        <form action="submitLogin()">
                            <input class="login-input" type="text" placeholder="Digite seu username ou e-mail">
                            <br><br>
                            <input class="login-input" type="password" placeholder="Senha">
                            <div class="mt-4">
                                <a href="" class="text-yellow-400 text-sm font-bold text-right">Esqueceu sua senha?</a>
                            </div>
                            <br><br>
                            <button class="w-full text-white font-bold py-2 px-4 rounded-full bg-purple-700 hover:bg-indigo-700 transition duration-500 ease-in-out">
                                Entrar
                            </button>
                        </form>
                    </div>

                </div>
            </div>
            <div class="md:h-screen md:float-right">
                <img src="/images/shopping.jpg" class="md:w-full md:h-full" alt="">
            </div>
        </div>
    </body>
</html>
